apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: Nginx
    spec:
      containers:
      - name: Nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        resources:
         